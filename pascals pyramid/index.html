<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pascal's Triangle with Circles</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .row {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
      .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: lightgray;
        margin: 5px;
      }
      .active {
        background-color: rgb(129, 65, 189);
      }
      #rows,
      #delay {
        width: 30px;
        height: 30px;
        border-radius: 50px;
        border: 1px solid #000;
      }
      #stop,
      #start {
        border: none;
        height: 35px;
        width: 40px;
        background-color: black;
        color: white;
        border-radius: 50px;
      }
      #start {
        background-color: #fff;
        color: black;
        border: 1px solid #000;
      }
      .bg-container{
        margin-top: 50px;
        border: 10px brown solid;
        border-radius: 40px;
        display: flex;
        justify-content: center;
        background: rgb(255, 255, 255);
        height: 100%;
        width: 50%;
        min-height: 500px;
        background-position: center;
      }
      .colors{
        display: flex;
    gap: 20px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label>Number of Rows:</span>
      <input type="number" id="rows" min="1" value="5" />
      <span >Delay (ms):</span>
      <input type="number" id="delay" />
      <div class="colors">
        <label>Select Color:</label>
        <input type="radio" id="green" name="color" value="green" />
        <label for="green">Green</label>
        <input type="radio" id="red" name="color" value="red" />
        <label for="red">Red</label>
        <input type="radio" id="yellow" name="color" value="yellow" />
        <label for="yellow">Yellow</label>
        <input type="radio" id="purple" name="color" value="purple" checked />
        <label for="purple">Purple</label>
      </div>

      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <div class="bg-container">
        <div id="container"></div>

    </div>
   
    <script src="script.js"></script>
  </body>
</html>
