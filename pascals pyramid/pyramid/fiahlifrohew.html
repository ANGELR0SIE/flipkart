<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Instagram-like Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #e7e7e7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 300px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.top-section {
    background-color: #fafafa;
    padding: 16px;
    text-align: center;
    font-weight: bold;
    color: #f06529;
}

.middle-section {
    height: 200px; /* Adjust height as needed */
}

.bottom-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
}

.circle {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
    display: inline-block;
}

.circle1 {
    background-color: #ff6347;
}

.circle2 {
    background-color: #4682b4;
}

.circle3 {
    background-color: #32cd32;
}

.circle4 {
    background-color: #ffd700;
}

input[type="radio"] {
    display: none;
}
   
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <p>make your circles colorful</p>
        </div>
        <div class="middle-section"></div>
        <div class="bottom-section">
            <input type="radio" name="color" id="color1">
            <label for="color1" class="circle circle1"></label>

            <input type="radio" name="color" id="color2">
            <label for="color2" class="circle circle2"></label>

            <input type="radio" name="color" id="color3">
            <label for="color3" class="circle circle3"></label>

            <input type="radio" name="color" id="color4">
            <label for="color4" class="circle circle4"></label>
        </div>
    </div>
</body>
</html>
