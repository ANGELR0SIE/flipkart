<!DOCTYPE html>
<html>
<head>
<title>Keyboard</title>
<link rel="stylesheet" href="ss.css">
</head>
<body>
   <div class="main">
    <div class="mail">
        <div class="top">
            <h1>Email</h1>
        </div>
      <div class="contens-flex">
       
        <div class="from">
            <label>From :</label>
            <input type="email" placeholder="From : " value="johnebraham@yahoo.com">
        </div>
        <div class="to">
            <label>To :</label>
            <input type="email" placeholder="TO : ">
        </div>
        <div class="subject">
            <label>Subject :</label>
            <input type="text" placeholder="Subject">
        </div>
        <div class="content">
            <label >Write your email :</label>
            <textarea id="txtArea" rows="10" cols="70"></textarea>
        </div>
      </div>

    </div>
  <div class="keys-flex">
    <div class="keyboard"></div>
    <div class="shiftkeys"></div>
  </div>
    <div class="remote">
        <input type="button" class="remote-btn">
    </div>
   </div>
    <script src="script.js"></script>
</body>
